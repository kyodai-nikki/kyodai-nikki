    <script data-hid="30d7ff9">
      // 関数: IDで要素を取得する
      function getElementById(id) {
        const element = document.getElementById(id);
        if (!element) {
          console.log(`Element with id: ${id} does not exist`);
          return null;
        }
        return element;
      }

      // 関数: 指定IDの要素が出現するまで待つ
      function waitForElementById(id, callback) {
        const observer = new MutationObserver((mutationsList, observer) => {
          const element = getElementById(id);
          if (element) {
            callback(element);
            observer.disconnect();
          }
        });

        observer.observe(document.body, { childList: true, subtree: true });
      }
      function waitForElementBySelector(selector, callback) {
        const observer = new MutationObserver((mutationsList, observer) => {
          const element = document.querySelector(selector);
          console.log(element);
          if (element) {
            callback(element);
            observer.disconnect();
          }
        });

        observer.observe(document.body, { childList: true, subtree: true });
      }
      // HTMLが読み込まれたら
      document.addEventListener("DOMContentLoaded", (event) => {
        // 関数: スクロールを有効／無効にする
        function toggleBodyScroll(isEnabled) {
          document.body.style.overflow = isEnabled ? "" : "hidden";
        }

        // // 関数: IDで要素を取得する
        // function getElementById(id) {
        //   const element = document.getElementById(id);
        //   if (!element) {
        //     console.log(`Element with id: ${id} does not exist`);
        //     return null;
        //   }
        //   return element;
        // }

        // 関数: IDでイベントリスナーを追加する
        function addEventListenerById(id, event, handler) {
          const element = getElementById(id);
          if (element) {
            element.addEventListener(event, handler);
          }
        }

        // 関数: 指定IDのボタンをクリックする
        function clickButtonById(id) {
          const button = getElementById(id);
          if (button) {
            console.log(`Clicking button with id: ${id}`);
            button.click();
          }
        }

        // 関数: 指定IDの要素が出現するまで待つ
        // function waitForElementById(id, callback) {
        //   const observer = new MutationObserver((mutationsList, observer) => {
        //     const element = getElementById(id);
        //     if (element) {
        //       callback(element);
        //       observer.disconnect();
        //     }
        //   });

        //   observer.observe(document.body, { childList: true, subtree: true });
        // }

        // 関数: 指定セレクタの要素が出現するまで待つ
        // function waitForElementBySelector(selector, callback) {
        //   const observer = new MutationObserver((mutationsList, observer) => {
        //     const element = document.querySelector(selector);
        //     if (element) {
        //       callback(element);
        //       observer.disconnect();
        //     }
        //   });

        //   observer.observe(document.body, { childList: true, subtree: true });
        // }

        // 関数: ホーム画面へリダイレクトさせる
        function redirectHome() {
          var baseEl = document.querySelector("base");
          var base = baseEl ? baseEl.getAttribute("href") : "/";
          location.href = base;
        }

        // 関数: モーダル背景のクリックを無効にする
        function disablePointerEventsForModal(modal) {
          modal.onclick = redirectHome;
        }

        // 関数: 背景スクロールを有効に戻して、localStorageにaccessedを記録する
        function closeModalAndSaveSession() {
          toggleBodyScroll(true);
          localStorage.setItem("accessed", "true");
        }

        // 関数: モーダルの表示などを行なう
        function executeAfterLoad() {
          // モーダル表示ボタンをクリックする
          clickButtonById("confirmation-modal-button");

          // 背景をロックする
          toggleBodyScroll(false);

          // モーダル背景のクリックを書き換える
          waitForElementBySelector(
            ".design-canvas__modal__base",
            disablePointerEventsForModal
          );

          // モーダルを閉じる（はい）ボタンのクリックを検知して「closeModalAndSaveSession」を実行
          waitForElementById("read-episode", () => {
            addEventListenerById(
              "read-episode",
              "click",
              closeModalAndSaveSession
            );
          });
        }

        // localStorageのaccessedが空なら
        if (localStorage.getItem("accessed") === null) {
          // confirmation-modal-buttonの出現を待ち、executeAfterLoadを実行する
          waitForElementById("confirmation-modal-button", executeAfterLoad);
        }
      });

    <script data-hid="0355437">
      var positionY; /* スクロール位置のY座標 */
      var STORAGE_KEY = "scrollY"; /* ローカルストレージキー */

      /*
       * checkOffset関数: 現在のスクロール量をチェックしてストレージに保存
       */
      function checkOffset() {
        positionY = window.pageYOffset;
        if (0 == positionY) {
          var tmp = localStorage.getItem(STORAGE_KEY);
          if (10 <= tmp) {
            positionY = tmp;
          }
        }
        localStorage.setItem(STORAGE_KEY, positionY);
      }

      /*
       * 起動時の処理
       *      ローカルストレージをチェックして前回のスクロール位置に戻す
       */
      function setOffsetY() {
        var indexList = getEpisodeIndex();
        // ストレージチェック
        positionY = localStorage.getItem(STORAGE_KEY);

        setTimeout(() => {
          if (positionY < 10) {
            return;
          }
          // 前回の保存データがあればスクロールする
          scrollTo({
            top: 175,
            behavior: "smooth",
          });
        }, 250);
        // スクロール時のイベント設定
        window.addEventListener("scroll", checkOffset, false);
      }

      function scrollPage() {
        var indexList = getEpisodeIndex();
        if (indexList.length == 0) {
          return;
        }
        var boxName = "episode-box";
        var id = `${boxName}${indexList[0]}-${indexList[1]}`;
        waitForElementBySelector(`#${id} > div:nth-child(2)`, setOffsetY);
      }
    </script>
    <script data-hid="1a5410e">
      function getEpisodeIndex() {
        var categoryStr = "season";
        var splitStr = "/";

        var pathname = location.pathname;
        var lastIndex = pathname.lastIndexOf(categoryStr);
        if (lastIndex === -1) {
          return [];
        }
        var urlStr = pathname.substring(lastIndex + categoryStr.length);
        return urlStr.split(splitStr);
      }

      function getEpisodeNode(seasonIndex, episodeIndex) {
        var boxName = "episode-box";
        // 要素の取得
        var id = `${boxName}${seasonIndex}-${episodeIndex}`;
        var box = document.getElementById(id);
        if (!box) {
          console.log("boxがないよ: ${id}");
          return;
        }
        var list = box.firstChild;
        if (!list) {
          console.log("listがないよ: ${id}");
          return;
        }
        return list.firstChild.children[episodeIndex - 1];
      }
      /**
      * 呼び出しは各ページのbodyから行うこと。
      Note : ページ遷移後に同じIDの要素が存在すると、scriptをbodyのloadタイミングで発火しても前ページの要素を参照してしまう。そのため、前ページの要素にクラスの付与が行われてしまう。コンポーネントには動的なIDを付与できないため、同じコンポーネントを利用している箇所間で遷移すると、前述の不具合が発生する。
ひとつ上の階層にID+urlを付与すること。
      */
      function addActiveClass() {
        // pathからactive対象のindexを取得する
        var anotherClassName = "_boolean";
        var activeClass = "episode-active";
        var anotherActiveClass = "episode-another-active";

        var indexList = getEpisodeIndex();
        if (indexList.length == 0) {
          return;
        }
        var seasonIndex = indexList[0];
        var episodeIndex = indexList[1];
        // 要素の取得
        var targetNode = getEpisodeNode(seasonIndex, episodeIndex);

        if (!targetNode) {
          return;
        }

        // クラス付与
        var className = targetNode.classList.contains(anotherClassName)
          ? anotherActiveClass
          : activeClass;
        targetNode.classList.add(className);
        // 対象までスクロールする
        targetNode.scrollIntoView(true, "smooth");
        const y = targetNode.getBoundingClientRect;
        // 要素まで画面が動いてしまうため、画面のスクロールをリセットする
        window.scrollTo(0, 0);
        scrollPage();
      }
    </script>
    <script>
      (function () {
        try {
          var params = new URLSearchParams(location.search);
          var red = params.get("redirect");
          if (!red) return;
          if (!red.startsWith("/")) red = "/" + red;
          var base = "/kyodai-nikki/"; // ←ここも合わせる
          // ?redirect= を消しつつ、URLだけを元の深いパスに戻す（画面はindexのまま）
          history.replaceState(null, "", base + red.replace(/^\//, ""));
        } catch (e) {}
      })();
    </script>

        "Episodeリストの注意書き表示",
        "\u003Cscript>\n    // 関数: IDで要素を取得する\n  function getElementById(id) {\n    const element = document.getElementById(id);\n    if (!element) {\n      console.log(`Element with id: ${id} does not exist`);\n      return null;\n    }\n    return element;\n  }\n\n  \n  // 関数: 指定IDの要素が出現するまで待つ\n  function waitForElementById(id, callback) {\n    const observer = new MutationObserver((mutationsList, observer) => {\n      const element = getElementById(id);\n      if (element) {\n        callback(element);\n        observer.disconnect();\n      }\n    });\n\n    observer.observe(document.body, { childList: true, subtree: true });\n  }\n    function waitForElementBySelector(selector, callback) {\n    const observer = new MutationObserver((mutationsList, observer) => {\n      const element = document.querySelector(selector);\n        console.log(element);\n      if (element) {\n        callback(element);\n        observer.disconnect();\n      }\n    });\n\n    observer.observe(document.body, { childList: true, subtree: true });\n  }\n// HTMLが読み込まれたら\ndocument.addEventListener(\"DOMContentLoaded\", (event) => {\n  // 関数: スクロールを有効／無効にする\n  function toggleBodyScroll(isEnabled) {\n    document.body.style.overflow = isEnabled ? \"\" : \"hidden\";\n  }\n\n  // // 関数: IDで要素を取得する\n  // function getElementById(id) {\n  //   const element = document.getElementById(id);\n  //   if (!element) {\n  //     console.log(`Element with id: ${id} does not exist`);\n  //     return null;\n  //   }\n  //   return element;\n  // }\n\n  // 関数: IDでイベントリスナーを追加する\n  function addEventListenerById(id, event, handler) {\n    const element = getElementById(id);\n    if (element) {\n      element.addEventListener(event, handler);\n    }\n  }\n\n  // 関数: 指定IDのボタンをクリックする\n  function clickButtonById(id) {\n    const button = getElementById(id);\n    if (button) {\n      console.log(`Clicking button with id: ${id}`);\n      button.click();\n    }\n  }\n\n  // 関数: 指定IDの要素が出現するまで待つ\n  // function waitForElementById(id, callback) {\n  //   const observer = new MutationObserver((mutationsList, observer) => {\n  //     const element = getElementById(id);\n  //     if (element) {\n  //       callback(element);\n  //       observer.disconnect();\n  //     }\n  //   });\n\n  //   observer.observe(document.body, { childList: true, subtree: true });\n  // }\n\n  // 関数: 指定セレクタの要素が出現するまで待つ\n  // function waitForElementBySelector(selector, callback) {\n  //   const observer = new MutationObserver((mutationsList, observer) => {\n  //     const element = document.querySelector(selector);\n  //     if (element) {\n  //       callback(element);\n  //       observer.disconnect();\n  //     }\n  //   });\n\n  //   observer.observe(document.body, { childList: true, subtree: true });\n  // }\n\n  // 関数: ホーム画面へリダイレクトさせる\n  function redirectHome() {\n    window.location.href = \"https://kyodai-nikki.github.io/kyodai-nikki/\";\n  }\n\n  // 関数: モーダル背景のクリックを無効にする\n  function disablePointerEventsForModal(modal) {\n    modal.onclick = redirectHome;\n  }\n\n  // 関数: 背景スクロールを有効に戻して、localStorageにaccessedを記録する\n  function closeModalAndSaveSession() {\n    toggleBodyScroll(true);\n    localStorage.setItem(\"accessed\", \"true\");\n  }\n\n      \n\n  // 関数: モーダルの表示などを行なう\n  function executeAfterLoad() {\n    // モーダル表示ボタンをクリックする\n    clickButtonById(\"confirmation-modal-button\");\n\n    // 背景をロックする\n    toggleBodyScroll(false);\n\n    // モーダル背景のクリックを書き換える\n    waitForElementBySelector(\n      \".design-canvas__modal__base\",\n      disablePointerEventsForModal\n    );\n\n    // モーダルを閉じる（はい）ボタンのクリックを検知して「closeModalAndSaveSession」を実行\n    waitForElementById(\"read-episode\", () => {\n      addEventListenerById(\"read-episode\", \"click\", closeModalAndSaveSession);\n    });\n  }\n\n  // localStorageのaccessedが空なら\n  if (localStorage.getItem(\"accessed\") === null) {\n    // confirmation-modal-buttonの出現を待ち、executeAfterLoadを実行する\n    waitForElementById(\"confirmation-modal-button\", executeAfterLoad);\n  }\n}); \n\u003C/script>",

        "エピソード選択画面のスクロール位置保存",
        "\u003Cscript>\nvar positionY;  /* スクロール位置のY座標 */\nvar STORAGE_KEY = \"scrollY\";  /* ローカルストレージキー */\n \n/*\n * checkOffset関数: 現在のスクロール量をチェックしてストレージに保存\n */\nfunction checkOffset(){\n  positionY = window.pageYOffset;\n  if(0 == positionY){\n    var tmp = localStorage.getItem(STORAGE_KEY);\n    if (10 \u003C= tmp){\n      positionY = tmp;\n    }\n  }\n  localStorage.setItem(STORAGE_KEY, positionY);\n}\n \n/*\n * 起動時の処理\n *      ローカルストレージをチェックして前回のスクロール位置に戻す\n */\nfunction setOffsetY(){\n  var indexList = getEpisodeIndex();\n  // ストレージチェック\n  positionY = localStorage.getItem(STORAGE_KEY);\n \nsetTimeout(() => {\n  if (positionY \u003C 10) {\n    return;\n  }\n  // 前回の保存データがあればスクロールする\n  scrollTo({\n    top: 175,\n    behavior: 'smooth',\n  });\n}, 250);\n  // スクロール時のイベント設定\n  window.addEventListener(\"scroll\", checkOffset, false);\n  \n}\n\nfunction scrollPage() {\n  var indexList = getEpisodeIndex();\n  if (indexList.length == 0) {\n    return;\n  }\n  var boxName = 'episode-box';\n  var id = `${boxName}${indexList[0]}-${indexList[1]}`;\n  waitForElementBySelector(`#${id} > div:nth-child(2)`, setOffsetY);\n}\n\u003C/script>",

        "var positionY;  /* スクロール位置のY座標 */\nvar STORAGE_KEY = \"scrollY\";  /* ローカルストレージキー */\n \n/*\n * checkOffset関数: 現在のスクロール量をチェックしてストレージに保存\n */\nfunction checkOffset(){\n  positionY = window.pageYOffset;\n  if(0 == positionY){\n    var tmp = localStorage.getItem(STORAGE_KEY);\n    if (10 \u003C= tmp){\n      positionY = tmp;\n    }\n  }\n  localStorage.setItem(STORAGE_KEY, positionY);\n}\n \n/*\n * 起動時の処理\n *      ローカルストレージをチェックして前回のスクロール位置に戻す\n */\nfunction setOffsetY(){\n  var indexList = getEpisodeIndex();\n  // ストレージチェック\n  positionY = localStorage.getItem(STORAGE_KEY);\n \nsetTimeout(() => {\n  if (positionY \u003C 10) {\n    return;\n  }\n  // 前回の保存データがあればスクロールする\n  scrollTo({\n    top: 175,\n    behavior: 'smooth',\n  });\n}, 250);\n  // スクロール時のイベント設定\n  window.addEventListener(\"scroll\", checkOffset, false);\n  \n}\n\nfunction scrollPage() {\n  var indexList = getEpisodeIndex();\n  if (indexList.length == 0) {\n    return;\n  }\n  var boxName = 'episode-box';\n  var id = `${boxName}${indexList[0]}-${indexList[1]}`;\n  waitForElementBySelector(`#${id} > div:nth-child(2)`, setOffsetY);\n}",

        "エピソードリスト-activeクラス付与",
        "\u003Cscript>\n  function getEpisodeIndex () {\n    var categoryStr = 'season';\n    var splitStr = '/';\n    \n    var pathname = location.pathname;\n    var lastIndex = pathname.lastIndexOf(categoryStr);\n    if (!lastIndex) {\n      return;\n    }\n    var urlStr = pathname.substring(lastIndex+categoryStr.length);\n    return urlStr.split(splitStr);\n  }\n\n  function getEpisodeNode(seasonIndex, episodeIndex) {\n    var boxName = 'episode-box';\n    // 要素の取得\n    var id = `${boxName}${seasonIndex}-${episodeIndex}`;\n    var box = document.getElementById(id);\n    if (!box) {\n      console.log(\"boxがないよ: ${id}\");\n      return;\n    }\n    var list = box.firstChild\n    if (!list) {\n      console.log(\"listがないよ: ${id}\");\n      return;\n    }\n    return list.firstChild.children[episodeIndex - 1];\n    \n  }\n  /**\n      * 呼び出しは各ページのbodyから行うこと。\n      Note : ページ遷移後に同じIDの要素が存在すると、scriptをbodyのloadタイミングで発火しても前ページの要素を参照してしまう。そのため、前ページの要素にクラスの付与が行われてしまう。コンポーネントには動的なIDを付与できないため、同じコンポーネントを利用している箇所間で遷移すると、前述の不具合が発生する。\nひとつ上の階層にID+urlを付与すること。\n      */\n  function addActiveClass () {\n    // pathからactive対象のindexを取得する\n    var anotherClassName = '_boolean';\n    var activeClass = 'episode-active';\n    var anotherActiveClass = 'episode-another-active';\n\n    var indexList = getEpisodeIndex();\n    if (indexList.length == 0) {\n      return;\n    }\n    var seasonIndex = indexList[0]\n    var episodeIndex = indexList[1];\n    // 要素の取得\n    var targetNode = getEpisodeNode(seasonIndex, episodeIndex);\n\n    if(!targetNode) {\n      return;\n    }\n    \n    // クラス付与\n    var className = targetNode.classList.contains(anotherClassName)? anotherActiveClass : activeClass;\n    targetNode.classList.add(className);\n    // 対象までスクロールする\n    targetNode.scrollIntoView(true, 'smooth');\n    const y = targetNode.getBoundingClientRect\n    // 要素まで画面が動いてしまうため、画面のスクロールをリセットする\n    window.scrollTo(0, 0);\n    scrollPage();\n  }\n\u003C/script>",

        "function getEpisodeIndex () {\n    var categoryStr = 'season';\n    var splitStr = '/';\n    \n    var pathname = location.pathname;\n    var lastIndex = pathname.lastIndexOf(categoryStr);\n    if (!lastIndex) {\n      return;\n    }\n    var urlStr = pathname.substring(lastIndex+categoryStr.length);\n    return urlStr.split(splitStr);\n  }\n\n  function getEpisodeNode(seasonIndex, episodeIndex) {\n    var boxName = 'episode-box';\n    // 要素の取得\n    var id = `${boxName}${seasonIndex}-${episodeIndex}`;\n    var box = document.getElementById(id);\n    if (!box) {\n      console.log(\"boxがないよ: ${id}\");\n      return;\n    }\n    var list = box.firstChild\n    if (!list) {\n      console.log(\"listがないよ: ${id}\");\n      return;\n    }\n    return list.firstChild.children[episodeIndex - 1];\n    \n  }\n  /**\n      * 呼び出しは各ページのbodyから行うこと。\n      Note : ページ遷移後に同じIDの要素が存在すると、scriptをbodyのloadタイミングで発火しても前ページの要素を参照してしまう。そのため、前ページの要素にクラスの付与が行われてしまう。コンポーネントには動的なIDを付与できないため、同じコンポーネントを利用している箇所間で遷移すると、前述の不具合が発生する。\nひとつ上の階層にID+urlを付与すること。\n      */\n  function addActiveClass () {\n    // pathからactive対象のindexを取得する\n    var anotherClassName = '_boolean';\n    var activeClass = 'episode-active';\n    var anotherActiveClass = 'episode-another-active';\n\n    var indexList = getEpisodeIndex();\n    if (indexList.length == 0) {\n      return;\n    }\n    var seasonIndex = indexList[0]\n    var episodeIndex = indexList[1];\n    // 要素の取得\n    var targetNode = getEpisodeNode(seasonIndex, episodeIndex);\n\n    if(!targetNode) {\n      return;\n    }\n    \n    // クラス付与\n    var className = targetNode.classList.contains(anotherClassName)? anotherActiveClass : activeClass;\n    targetNode.classList.add(className);\n    // 対象までスクロールする\n    targetNode.scrollIntoView(true, 'smooth');\n    const y = targetNode.getBoundingClientRect\n    // 要素まで画面が動いてしまうため、画面のスクロールをリセットする\n    window.scrollTo(0, 0);\n    scrollPage();\n  }",

    <script>
      (function () {
        // 1) ルートへ飛ぶ形式 "/#id" "/kyodai-nikki/#id" をページ内形式 "#id" に変換
        function normalizeAnchorHrefs(rootBase) {
          document.querySelectorAll("a[href]").forEach(function (a) {
            var h = a.getAttribute("href");
            if (!h) return;
            if (h.startsWith("/#")) {
              a.setAttribute("href", "#" + h.split("#")[1]);
            } else if (rootBase && h.startsWith(rootBase + "#")) {
              a.setAttribute("href", "#" + h.split("#")[1]);
            }
          });
        }

        // 2) ハッシュリンクはルーター遷移させずにページ内スクロール
        function enableInPageHashScroll() {
          document.addEventListener(
            "click",
            function (e) {
              var a = e.target.closest("a[href]");
              if (!a) return;

              var raw = a.getAttribute("href");
              // a.href は絶対URL化されるので raw で判定
              if (!raw) return;
              // "#id" だけをページ内移動として扱う
              if (raw.startsWith("#")) {
                e.preventDefault();
                var id = decodeURIComponent(raw.slice(1));
                var el =
                  document.getElementById(id) ||
                  document.querySelector('[name="' + id + '"]');

                // 要素がまだ描画されてない場合もリトライ（最大 2 秒）
                var t0 = Date.now();
                (function tryScroll() {
                  if (
                    el ||
                    (el =
                      document.getElementById(id) ||
                      document.querySelector('[name="' + id + '"]'))
                  ) {
                    el.scrollIntoView({ behavior: "smooth", block: "start" });
                    history.pushState(null, "", "#" + id); // URL のハッシュだけ更新
                    return;
                  }
                  if (Date.now() - t0 < 2000) requestAnimationFrame(tryScroll);
                })();
              }
            },
            true
          );
        }

        var BASE = "/kyodai-nikki/"; // 独自ドメインやユーザーサイト運用なら '/' に
        normalizeAnchorHrefs(BASE.replace(/\/$/, "")); // '/kyodai-nikki'
        enableInPageHashScroll();
      })();
    </script>
